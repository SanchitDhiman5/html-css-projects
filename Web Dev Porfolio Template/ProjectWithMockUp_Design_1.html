<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="./Project_Design_1.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/dde288c8e6.js" crossorigin="anonymous"></script>
    
    <title>Project-1</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">
                LOGO
            </div>
            <!-- Navigation -->
            <ul>
                <li><a href="#" class="home">Home</a></li>
                <li><a href="#" class="about">About</a></li>
                <li><a href="#" class="contact">Contact</a></li>
            </ul>
            <!-- Search -->
            <div class="search-field">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="main-section">
        <!-- Left div Content -->
        <article class="left-content">
            <h1>Hello, I am a <span>Web Developer.</span></h1>
            <p>I am an aspiring <span>Full Stack JavaScript Developer</span>,<br> who is currently working as  <span>a Freelancer</span> for <br> <span>National and International Clients.</span></p>
        </article>
        <!-- Right div content -->
        <div class="right-content">
            <img src="./profile.jpg" alt="profile image" title="Sanchit">
            <div class="b-chat">
                <button>
                    Chat With Me
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="foot">
        <!-- footer text -->
        <p>Copyright &#169; 2023 LOGO. All rights reserved
        </p>
        <ul>
            <li><a href="#" title="Github"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#" title="Linked In"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </footer>
</body>
</html>
