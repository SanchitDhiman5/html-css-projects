<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Home Page Clone</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./flipkart.css" />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <!-- Main Logo -->
      <div class="main-logo">
        <img src="./flipkart-plus_8d85f4.png" alt="main-logo-img" />
        <p>Explore <span>Plus</span></p>
      </div>

      <!-- Search Bar -->
      <div class="nav-search-bar">
        <input
          type="text"
          class="search-input-bar"
          placeholder="Seach for products, brands and more"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <!-- Login Button -->
      <button class="nav-login-btn">Login</button>

      <!-- Seller Button -->
      <button class="nav-seller-btn">Become a Seller</button>

      <!-- More -->
      <button class="nav-more">
        More <i class="fa-solid fa-chevron-down"></i>
      </button>

      <!-- Cart -->
      <button class="nav-cart">
        <i class="fa-solid fa-cart-shopping"></i> Cart
      </button>
    </div>

    <!-- Nav Products Menu -->
    <div class="nav-products-menu">
      <!-- Nav Grocery -->
      <div class="nav-menu">
        <img src="./header imgs/grocery.webp" alt="" />
        <p>Grocery <i class="fa-solid fa-chevron-down"></i></p>
      </div>

      <!-- Nav Mobiles -->
      <div class="nav-menu">
        <img src="./header imgs/mobiles.webp" alt="" />
        <p>Mobiles <i class="fa-solid fa-chevron-down"></i></p>
      </div>

      <!-- Nav Fashion -->
      <div class="nav-menu">
        <img src="./header imgs/fashion.webp" alt="" />
        <p>Fashions <i class="fa-solid fa-chevron-down"></i></p>
      </div>

      <!-- Nav Electronics -->
      <div class="nav-menu">
        <img src="./header imgs/electornics.webp" alt="" />
        <p>Electronics <i class="fa-solid fa-chevron-down"></i></p>
      </div>

      <!-- Nav Home & Furnitures -->
      <div class="nav-menu">
        <img src="./header imgs/home and furniture.webp" alt="" />
        <p>Home & Furniture <i class="fa-solid fa-chevron-down"></i></p>
      </div>

      <!-- Nav Appliances -->
      <div class="nav-menu">
        <img src="./header imgs/appliances.webp" alt="" />
        <p>Appliances <i class="fa-solid fa-chevron-down"></i></p>
      </div>

      <!-- Nav Travel -->
      <div class="nav-menu">
        <img src="./header imgs/travel.webp" alt="" />
        <p>Travel <i class="fa-solid fa-chevron-down"></i></p>
      </div>

      <!-- Nav Beauty toys  -->
      <div class="nav-menu">
        <img src="./header imgs/toys.webp" alt="" />
        <p>Beauty, Toys & More <i class="fa-solid fa-chevron-down"></i></p>
      </div>

      <!-- Nav Two Wheelers -->
      <div class="nav-menu">
        <img src="./header imgs/twoWheelers.webp" alt="" />
        <p>Two Wheelers <i class="fa-solid fa-chevron-down"></i></p>
      </div>
    </div>
  </body>
</html>
