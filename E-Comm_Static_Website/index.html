<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Comm Website</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- navigation bar -->
      <nav>
        <div class="logo arrange-nav-el-left">
          <!-- Brand logo -->
          <h1><span>E</span><span>Shop</span></h1>
        </div>
        <!-- Search Bar -->
        <div class="search-bar arrange-nav-el-left">
          <input type="text" name="" id="search-box" placeholder="Search" />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <!-- Liked Products & Cart -->
        <div class="products-and-cart arrange-nav-el-left">
          <button class="fav-products common-btn-style">
            <i class="fa-solid fa-heart"></i><span>0</span>
          </button>
          <button class="cart common-btn-style">
            <i class="fa-solid fa-cart-shopping"></i><span>0</span>
          </button>
        </div>
      </nav>
    </header>

    <!-- Side Categories Menu and Hero Banner Section -->
    <section class="full-banner-container">
      <div class="banner-container">
        <!-- Category Section(Left Banner Area) -->
        <div class="left-category-banner-area">
          <div class="category-menu-list-header">
            <h4>Categories</h4>
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <ul class="category-menu-list">
            <li><a href="#">Shirts</a></li>
            <li><a href="#">T-Shirts</a></li>
            <li><a href="#">Shoes</a></li>
            <li><a href="#">SmartPhones</a></li>
            <li><a href="#">Laptops</a></li>
            <li><a href="#">Jackets</a></li>
            <li><a href="#">Kitchen</a></li>
          </ul>
        </div>
        <!-- Right Banner Section -->
        <div class="right-banner-area">
          <div class="shop-menu">
            <ul class="left-shop-menu-list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li class="pd-dropdown">
                <a href="#">Product Details</a>
                <ul class="pro-detail-list">
                  <li><a href="#">Cart</a></li>
                  <li><a href="#">Checkout</a></li>
                </ul>
              </li>
              <li><a href="#">Contact</a></li>
            </ul>
            <ul class="right-shop-menu-list">
              <li><a href="#">Login</a></li>
              <li><a href="#">Register</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
