<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.png" />
    <!-- Title -->
    <title>My Music Spot</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- External css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <!-- Side Bar -->
      <div class="sidebar">
        <!-- Navigation Menu -->
        <div class="nav">
          <div class="nav-option">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div>

        <!-- Library -->
        <div class="library">
          <!-- Library Options -->
          <div class="options">
            <!-- Your Library -->
            <div class="lib-options nav-option">
              <img src="./assets/library_icon.png" alt="Spoty-lib-image" />
              <a href="#">Your Library</a>
            </div>

            <!-- Icons -->
            <div class="lib-icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>

          <!-- Library Boxes -->
          <div class="lib-box">
            <!-- Create Playlist -->
            <div class="playlist box">
              <p class="p1">Create your first playlist</p>
              <p class="p2">It's easy, we'll help you</p>
              <button class="playlist-btn">Create playlist</button>
            </div>

            <!-- Browse Podcast -->
            <div class="podcast box">
              <p class="p1">Let's find some podcasts to follow</p>
              <p class="p2">We'll keep you updated on new episodes</p>
              <button class="playlist-btn">Browse podcasts</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
